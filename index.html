<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¬ðŸŽ¬ - Movie Matchmaker - Quiz ðŸŽ¬ðŸŽ¬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #111;
      color: #fff;
    }

    h1, h2 {
      text-align: center;
    }

    .question {
      display: none;
      margin-bottom: 2rem;
    }

    .question.active {
      display: block;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .answers button {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      border: 2px solid #f39c12;
      color: #fff;
      border-radius: 30px 10px 30px 10px;
      box-shadow: inset 0 0 0 2px #111, 0 5px 15px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .answers button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .answers button:hover::before {
      left: 200%;
    }

    .answers button:hover {
      background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
      color: #f39c12;
      transform: scale(1.04) rotate(-1deg);
      border-radius: 10px 30px 10px 30px;
    }

    #result {
      margin-top: 2rem;
      text-align: center;
    }

    #result span {
      color: #f39c12;
    }

    
  </style>
</head>
<body>
  <main>
    <h1>ðŸŽ¬ What Movie Should You Watch Tonight?</h1>

    <form id="quizForm">

      <!-- Question 1 -->
      <div class="question active" data-question="0">
        <p>1. Pick a mood</p>
        <div class="answers">
          <button type="button" data-answer="sad">Sad</button>
          <button type="button" data-answer="happy">Happy</button>
          <button type="button" data-answer="stressed">Stressed</button>
          <button type="button" data-answer="bored">Bored</button>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question" data-question="1">
        <p>2. Who are you watching with?</p>
        <div class="answers">
          <button type="button" data-answer="alone">Alone</button>
          <button type="button" data-answer="friends">Friends</button>
          <button type="button" data-answer="partner">Partner</button>
          <button type="button" data-answer="family">Family</button>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question" data-question="2">
        <p>3. What's your favorite genre?</p>
        <div class="answers">
          <button type="button" data-answer="comedy">Comedy</button>
          <button type="button" data-answer="romance">Romance</button>
          <button type="button" data-answer="drama">Drama</button>
          <button type="button" data-answer="sci-fi">Sci-Fi</button>
        </div>
      </div>

      <!-- Question 4 -->
      <div class="question" data-question="3">
        <p>4. Choose a movie candy:</p>
        <div class="answers">
          <button type="button" data-answer="nerds">Nerds</button>
          <button type="button" data-answer="skittles">Skittles</button>
          <button type="button" data-answer="sour patch kids">Sour Patch Kids</button>
          <button type="button" data-answer="trolli">Trolli</button>
        </div>
      </div>

      <!-- Question 5 -->
      <div class="question" data-question="4">
        <p>5. Choose a salty snack</p>
        <div class="answers">
          <button type="button" data-answer="popcorn">Popcorn</button>
          <button type="button" data-answer="pretzels">Pretzels</button>
          <button type="button" data-answer="nachos">Nachos</button>
        </div>
      </div>

      <!-- Question 6 -->
      <div class="question" data-question="5">
        <p>6. Pick a movie soundtrack</p>
        <div class="answers">
          <button type="button" data-answer="black panther">Black Panther</button>
          <button type="button" data-answer="indiana jones">Indiana Jones</button>
          <button type="button" data-answer="jaws">Jaws</button>
        </div>
      </div>

      <!-- Question 7 -->
      <div class="question" data-question="6">
        <p>7. Pick your favorite plot twist</p>
        <div class="answers">
          <button type="button" data-answer="sixth sense">Sixth Sense</button>
          <button type="button" data-answer="planet of the apes">Planet of the Apes</button>
          <button type="button" data-answer="the mist">The Mist</button>
          <button type="button" data-answer="the shawshank redemption">The Shawshank Redemption</button>
        </div>
      </div>
      <!-- Question 8 -->
      <div class="question" data-question="7">
        <p>8. Pick a quote:</p>
        <div class="answers">
          <button type="button" data-answer="Frankly, my dear, I don't give a damn">"Frankly, my dear, I don't give a damn"</button>
          <button type="button" data-answer="You're gonna need a bigger boat.">"You're gonna need a bigger boat."</button>
          <button type="button" data-answer="We'll always have Paris.">"We'll always have Paris."</button>
          <button type="button" data-answer="And I wouldn't have it any other way, my god, look at what we've had.">"And I wouldn't have it any other way, my god, look at what we've had."</button>
        </div>
      </div>

    </form>

    <section id="result"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
